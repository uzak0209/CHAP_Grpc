syntax = "proto3";
package chap.auth.v1;
option go_package = "github.com/uzak0209/CHAP_Grpc/backend/api/pd;pd";
service AuthService {
  // 認証操作
  rpc SignUp(SignUpRequest) returns (SignInResponse);
  rpc SignIn(SignInRequest) returns (SignInResponse);
}
message SignUpRequest{
    string email =1;
    string password =2;
    string name =3;
}
message SignInRequest{
    string email =1;
    string password =2;
}
message SignInResponse {
    bool success =1;
    string message =2;
    string token =3;
}
